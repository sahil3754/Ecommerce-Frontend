
<div class="w-full py-20 flex justify-center sm:w-fit sm:px-5" *ngIf="a">

    <div class="shadow-xl rounded-lg overflow-hidden px-10  py-5 sm:w-full sm:px-0">
        <div class="flex">
            <h1 class="font-semibold  tracking-widest pb-8 inline">My Wishlist</h1>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="pink" class="w-7 h-6 pl-1">
                <path
                    d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
            </svg>
        </div>

        <table>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <!-- <th>Actions</th> -->
            </tr>
          <tbody *ngFor="let i of wishlist()">
            <tr>
                <td><img src="{{i.image}}" alt="Product Images" class="w-40"></td>
                <td>{{i.title}}</td>
                <td>{{i.price |currency:"INR":'symbol':'3.0'}}</td>
                <td>In Stock</td>
                <!-- <td>
                    <button type="submit" 
                        class="w-full px-4 py-2   text-center text-white transition duration-200 ease-in bg-black shadow-md hover:text-black hover:bg-slate-200 focus:outline-none focus:ring-2 rounded-lg">
                        <span class="w-full ">
                            Add Cart
                        </span>
                    </button>
                </td> -->
            </tr>
          </tbody>
        </table>

    </div>

</div>
