<div class="flex justify-between mt-20 px-16 sm:px-5">

  <div>
    <h3 class="text-2xl uppercase font-bold text-gray-500"
      style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Shop All</h3>
  </div>

  <div>

    <div class="flex justify-center">
      <div>
        <div class="dropdown relative">
          <button class="
              dropdown-toggle
              px-6
              py-2.5
              bg-gray-500
              text-white
              font-medium
              text-xs
              leading-tight
              uppercase
              rounded
              shadow-md
              hover:scale-110 transition duration-300 ease-in-out
           
          
              transition
              duration-150
              ease-in-out
              flex
              items-center
              whitespace-nowrap
            " type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            <h6 class="tracking-widest font-thin">LATEST</h6>
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="caret-down" class="w-2 ml-2"
              role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">
              <path fill="currentColor"
                d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z">
              </path>
            </svg>
          </button>
          <ul class="
              dropdown-menu
              min-w-max
              absolute
              hidden
              bg-white
              text-base
              z-50
              float-left
              py-2
              list-none
              text-left
              rounded-lg
              shadow-lg
              mt-1
              hidden
              m-0
              bg-clip-padding
              border-none
              w-full
            " aria-labelledby="dropdownMenuButton1">
            <li>
              <a class="
                  dropdown-item
                  text-sm
                  py-2
                  px-4
                  font-normal
                  block
                  w-full
                  whitespace-nowrap
                  bg-transparent
                  text-gray-700
                  hover:bg-gray-100
                " href="#">Women</a>
            </li>
            <li>
              <a class="
                  dropdown-item
                  text-sm
                  py-2
                  px-4
                  font-normal
                  block
                  w-full
                  whitespace-nowrap
                  bg-transparent
                  text-gray-700
                  hover:bg-gray-100
                " href="#">Children</a>
            </li>
            <li>
              <a class="
                  dropdown-item
                  text-sm
                  py-2
                  px-4
                  font-normal
                  block
                  w-full
                  whitespace-nowrap
                  bg-transparent
                  text-gray-700
                  hover:bg-gray-100
                " href="#">Men</a>
            </li>
          </ul>
        </div>
      </div>
    </div>


  </div>

</div>





<!-- Cart -->
<div class="grid-container ">

  <div *ngFor="let i of data">

    <div class="flex justify-center h-full ">
      <div class="rounded-lg shadow-lg  flex flex-col  items-center w-full justify-center ">
        <a routerLink="/overview" data-mdb-ripple="true" data-mdb-ripple-color="light" (click)="program_overview(i.product_Name,i.product_Description,i.product_Price,i.product_Image)">
          <img class=" images" src="{{i.product_Image}}" alt="" />
        </a>
        <div class="p-6">
          <h5 class="text-gray-900 text-xl font-medium mb-2">{{i.product_Name | uppercase}}</h5>
          <p class="text-gray-700 text-base mb-4">
            {{i.product_Description}}
            
          </p>
          <h6 class="text-sm font-semibold">{{i.product_Price | currency:"INR"}}</h6>
          <button type="button" class=" inline-block px-6 py-2.5 bg-purple text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
          (click)="Addcart(i.product_Name,i.product_Price,i.product_Image,i.product_Stock)"  >Add Cart</button>
           
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="pink" class="w-8 ml-2  inline-block cursor-pointer" (click)="wishlist(i.product_Name,i.product_Price,i.product_Image,i.product_Stock)" >
            <path
                d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
        </svg>

        </div>
      </div>
    </div>

  </div>
</div>

<!-- Cart End -->
