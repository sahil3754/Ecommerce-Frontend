<div *ngIf="a">
    <div class="w-full py-20 flex justify-center sm:w-fit sm:px-5 ">

        <div class="shadow-xl rounded-lg sm:rounded-3xl overflow-hidden px-10  py-5 sm:w-full sm:px-0">
            <div class="flex">
                <h1 class="font-semibold  tracking-widest pb-8 inline text-xl">My Cart</h1>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="orange" class="w-7 h-6 pl-1">
                    <path fill-rule="evenodd" d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 004.25 22.5h15.5a1.875 1.875 0 001.865-2.071l-1.263-12a1.875 1.875 0 00-1.865-1.679H16.5V6a4.5 4.5 0 10-9 0zM12 3a3 3 0 00-3 3v.75h6V6a3 3 0 00-3-3zm-3 8.25a3 3 0 106 0v-.75a.75.75 0 011.5 0v.75a4.5 4.5 0 11-9 0v-.75a.75.75 0 011.5 0v.75z" clip-rule="evenodd" />
                </svg>
            </div>

            <table>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>

                </tr>
                <tbody *ngFor="let i of cart()">
                    <tr>
                        <td><img src="{{i.image}}" alt="Product Images" class="w-40"></td>
                        <td>{{i.title}}</td>
                        <td>{{i.price |currency:"INR":'symbol':'3.0'}}</td>
                        <td>In Stock</td>

                    </tr>
                </tbody>
            </table>




        </div>
    </div>


    <div class="flex justify-center space-x-52 items-center sm:flex-col sm:space-x-0 sm:space-y-5 ">
        <div>
            <h1 class="text-2xl font-medium pb-3 ">Coupon</h1>
            <p class="text-sm text-gray-500">Enter your coupon code if you have one.</p>

            <div class="  py-3">
                <input type="text" 
                    class=" rounded-lg border-transparent flex-1 appearance-none border border-gray-300  py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                    placeholder="Coupon Code" />

                <button type="submit" 
                    class="w-fit px-4 py-2 ml-4  text-center text-white transition duration-200 ease-in bg-black shadow-md hover:text-black hover:bg-slate-200 focus:outline-none focus:ring-2 rounded-lg">
                    <span class="w-full uppercase ">
                        Apply Coupon 
                    </span>
                </button>

            </div>



        </div>

        <div class="py-10 w-56  ">
            <h1 class="uppercase text-right">Cart Totals</h1>
            <hr>
            <div class="flex-col text-center">
                <div class="flex justify-between">
                    <h3>Total</h3>
                    <h3>{{price |currency:"INR":'symbol':'3.0'}}</h3>

                </div>
                <button type="submit" routerLink="/successful"
                    class="w-full px-4 py-2 mt-5 sm:mt-10 text-center text-white transition duration-200 ease-in bg-black shadow-md hover:text-black hover:bg-slate-200 focus:outline-none focus:ring-2 rounded-lg">
                    <span class="w-full uppercase">
                        Check Out
                    </span>
                </button>
            </div>

        </div>

    </div>


</div>








<!--Wishlist Empty -->


<div class="w-full py-20 flex justify-center " *ngIf="b">

    <div class="shadow-xl rounded-lg overflow-hidden px-60  py-5 sm:w-full sm:px-0">
        <div class="flex justify-center">
            <h1 class="font-semibold  tracking-widest pb-8 inline text-3xl">My Cart</h1>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="orange" class="w-9 h-7 pl-1">
                <path fill-rule="evenodd" d="M7.5 6v.75H5.513c-.96 0-1.764.724-1.865 1.679l-1.263 12A1.875 1.875 0 004.25 22.5h15.5a1.875 1.875 0 001.865-2.071l-1.263-12a1.875 1.875 0 00-1.865-1.679H16.5V6a4.5 4.5 0 10-9 0zM12 3a3 3 0 00-3 3v.75h6V6a3 3 0 00-3-3zm-3 8.25a3 3 0 106 0v-.75a.75.75 0 011.5 0v.75a4.5 4.5 0 11-9 0v-.75a.75.75 0 011.5 0v.75z" clip-rule="evenodd" />
            </svg>
              
        </div>



        <h3 class="text-center pb-14 tracking-widest text-purple font-medium">Cart is Empty</h3>


    </div>









</div>
