<div style="background-color: #f3f4f6;">
    <div class="flex justify-center px-20 py-10 mt-5 w-full items-center md:overflow-hidden ">
        <div class="flex justify-center w-full md:w-full md:justify-center ">
            <div class="flex flex-col justify-center px-8 pt-8 my-auto sm:justify-start sm:pt-0 sm:px-24 lg:px-32">
                <p class="text-3xl text-center">
                    Welcome.
                </p>
                <form class="flex flex-col pt-3 sm:pt-8" [formGroup]="login">
                    <div class="flex flex-col pt-4">
                        <div class="flex relative ">
                            <span
                                class=" inline-flex  items-center px-3 border-t bg-white border-l border-b  border-gray-300 text-gray-500 shadow-sm text-sm">
                                <svg width="15" height="15" fill="currentColor" viewBox="0 0 1792 1792"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M1792 710v794q0 66-47 113t-113 47h-1472q-66 0-113-47t-47-113v-794q44 49 101 87 362 246 497 345 57 42 92.5 65.5t94.5 48 110 24.5h2q51 0 110-24.5t94.5-48 92.5-65.5q170-123 498-345 57-39 100-87zm0-294q0 79-49 151t-122 123q-376 261-468 325-10 7-42.5 30.5t-54 38-52 32.5-57.5 27-50 9h-2q-23 0-50-9t-57.5-27-52-32.5-54-38-42.5-30.5q-91-64-262-182.5t-205-142.5q-62-42-117-115.5t-55-136.5q0-78 41.5-130t118.5-52h1472q65 0 112.5 47t47.5 113z">
                                    </path>
                                </svg>
                            </span>
                            <input type="text" 
                                class=" flex-1 md:w-80 lg:w-56  appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                placeholder="Email" [formControl]="userName" />
                           
                        </div>
                        <h6 class="text-xs text-red-600 pt-1" [hidden]="userName.valid || userName.untouched">Please enter vaild email</h6>
                    </div>
                    <div class="flex flex-col pt-4 mb-12">
                        <div class="flex relative ">
                            <span
                                class=" inline-flex  items-center px-3 border-t bg-white border-l border-b  border-gray-300 text-gray-500 shadow-sm text-sm">
                                <svg width="15" height="15" fill="currentColor" viewBox="0 0 1792 1792"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M1376 768q40 0 68 28t28 68v576q0 40-28 68t-68 28h-960q-40 0-68-28t-28-68v-576q0-40 28-68t68-28h32v-320q0-185 131.5-316.5t316.5-131.5 316.5 131.5 131.5 316.5q0 26-19 45t-45 19h-64q-26 0-45-19t-19-45q0-106-75-181t-181-75-181 75-75 181v320h736z">
                                    </path>
                                </svg>
                            </span>
                            <input type="password" 
                                class=" flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                                placeholder="Password" [formControl]="userPassword"/>
                        </div>
                        <h6 class="text-xs text-red-600 pt-1" [hidden]="userPassword.valid || userPassword.untouched">Please enter correct password</h6>
                    </div>
                    <button type="submit" (click)="Login()" [disabled]="login.invalid"
                        class="w-full px-4 py-2 text-base font-semibold text-center text-white transition duration-200 ease-in bg-black shadow-md hover:text-black hover:bg-white focus:outline-none focus:ring-2">
                        <span class="w-full">
                            Submit
                        </span>
                    </button>
                </form>
                <div class="pt-12 pb-12 text-center ">
                    <p class="w-80">
                        Don&#x27;t have an account?
                        <a routerLink="/register" class="font-semibold underline">
                            Register here.
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <div class="w-full">
            <img class="md:hidden lg:hidden " src="assets\home_1.png" />
        </div>

    </div>

</div>
